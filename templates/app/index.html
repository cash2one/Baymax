{% extends "base.html" %}
{% block js %}
    <script src="{{ STATIC_URL }}js/socket.io.js"></script>
    <script src="{{ STATIC_URL }}js/main.js"></script>
{% endblock %}
{% block css %}
    <style>
        .pages {
            overflow: auto;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .page {
            height: 300px;
            width: 100%;
        }

        /* Login Page */

        .login.page {
        }

        .login.page .form {
            height: 100px;
            margin-top: -100px;
            position: absolute;

            text-align: center;
            top: 50%;
            width: 100%;
        }

        .login.page .form .usernameInput {
            width: 400px;
        }

        .login.page .title {
            font-size: 200%;
        }



        /* Chat page */

        .chat.page {
            display: none;
        }

        /* Font */

        .messages {
            font-size: 150%;
        }

        .inputMessage {
            font-size: 100%;
        }

        .log {
            color: gray;
            font-size: 70%;
            margin: 5px;
            text-align: center;
        }

        /* Messages */

        .chatArea {
            height: 100%;
            padding-bottom: 60px;
        }

        .messages {
            height: 100%;
            margin: 0;
            overflow-y: scroll;
            padding: 10px 20px 10px 20px;
        }

        .messages li{list-style: none;}

        .message.typing .messageBody {
            color: gray;
        }

        .username {
            float: left;
            font-weight: 700;
            overflow: hidden;
            padding-right: 15px;
            text-align: right;
        }

        /* Input */

        .inputMessage {
            bottom: 0;
            height: 40px;
            left: 0;
            position: absolute;
            width: 95%;
        }

    </style>
{% endblock %}

{% block content %}
        <div class="chat page">
            <div class="chatArea">
                <ul class="messages"></ul>
            </div>
            <input class="inputMessage" placeholder="Type here..."/>
        </div>
        <div class="login page">
            <div class="form">
                <h3 class="title">nickname</h3>
                <input class="usernameInput" type="text" maxlength="14"/>
            </div>
        </div>
{% endblock %}
