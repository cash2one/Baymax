<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>
        TestManager {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.min.css">
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery213.js"></script>
</head>
<body style="background-color: #324664">
{% if password_is_wrong %}
    <div class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <h4>错误!</h4>用户名或密码错误
    </div>
{% endif %}
<div class="container">
    <div class="row">

        <div class="row">
            <div class="login-box" style="border-top: #e15230 3px solid;">
                <h2><i class="fa fa-user"></i>
                    Login to your account
                </h2>

                <form class="form-horizontal" action="" method="post">

                    <fieldset>
                        {% csrf_token %}
                        {{ form.username }}
                        {{ form.password }}
                        <div class="clearfix"></div>
                        <input type="submit" value="登录" class="btn btn-primary col-xs-12 signin">

                    </fieldset>
                </form>

                <hr>
                <h3>Forgot Password?</h3>

            </div>
        </div>

    </div>

</div>

</body>
</html>
