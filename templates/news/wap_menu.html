<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/news.css">
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#container").find(".channel-list").each(function () {
                $(this).find('dd').click(function () {
                    var p = $(this).parent();
                    if (p.next(".channel-list").length > 0) {
                        p.next(".channel-list").append($(this));
                    }
                    else {
                        p.prev(".channel-list").append($(this));
                    }
                });
            })
        });

    </script>
</head>
<body>
<header class="header-nav">
    <div class="top-bar">
        <a href="/news/wap/"><i class="fa fa-angle-left"></i></a>

        <div class="title">频道管理</div>
    </div>
</header>


<div id="container" style="padding:40px 0 0 0;">

    <dl class="channel-list" data-toggle="menu-selected">
        <dt><span>点击删除频道</span></dt>
        <dd data-category="__all__"><a>推荐</a></dd>
        <dd data-category="news_society"><a>社会</a></dd>
        <dd data-category="news_entertainment"><a>娱乐</a></dd>
        <dd data-category="news_tech"><a>科技</a></dd>
        <dd data-category="news_car"><a>汽车</a></dd>
        <dd data-category="news_sports"><a>体育</a></dd>
        <dd data-category="news_finance"><a>财经</a></dd>
        <dd data-category="news_military"><a>军事</a></dd>
        <dd data-category="news_world"><a>国际</a></dd>
        <dd data-category="news_fashion"><a>时尚</a></dd>
        <dd data-category="news_game"><a>游戏</a></dd>
        <dd data-category="news_travel"><a>旅游</a></dd>
    </dl>

    <dl class="channel-list" data-toggle="menu-unselected">
        <dt><span>点击添加频道</span></dt>
        <dd data-category="news_history"><a>历史</a></dd>
        <dd data-category="news_discovery"><a>探索</a></dd>
        <dd data-category="news_food"><a>美食</a></dd>
        <dd data-category="news_baby"><a>育儿</a></dd>
        <dd data-category="news_regimen"><a>养生</a></dd>
        <dd data-category="news_story"><a>故事</a></dd>
        <dd data-category="news_essay"><a>美文</a></dd>
        <dd data-category="news_hot"><a>热点</a></dd>
    </dl>
</div>
</body>
</html>
