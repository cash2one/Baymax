<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>
        TouchStone - {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-2.1.3.min.js"></script>
    {% block css %}{% endblock %}
    {% block js %}{% endblock %}
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">TouchStone</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <h1>Bootstrap starter template</h1>

    <p>Use this document as a way to quick start any new project.<br> All you get is this message and a barebones HTML
        document.</p>

    {% block content %}
    {% endblock %}
</div>
<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</body>
</html>
