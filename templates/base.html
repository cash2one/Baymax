<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>
        TestManager {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/dashboard.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/font-awesome.min.css">
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery213.js"></script>
    {% block css %}{% endblock %}
    {% block js %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">TestManager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                {% block page_action %}{% endblock %}
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/app/task/"><span class="icon-tasks"></span>Task</a></li>
                <li><a href="/app/testcase/"><span class="icon-coffee"></span>TestCase</a></li>
                <li><a href="/app/device/"><span class="icon-briefcase"></span>Module</a></li>
                <li><a href="#"><span class="icon-paste"></span>Result</a></li>
                <li><a href="#"><span class="icon-desktop"></span>Share</a></li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!--h1 class="page-header">Dashboard</h1-->
            <!--h2 class="sub-header">Section title</h2-->

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>

<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
</body>
</html>
